# App Tracker ConfigMaps
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apptracker-server-config
  namespace: apptracker
  labels:
    app.kubernetes.io/name: apptracker
    app.kubernetes.io/component: server
data:
  NODE_ENV: "production"
  PORT: "32400"
  LOG_LEVEL: "info"
  JWT_EXPIRES_IN: "24h"
  CORS_ORIGINS: "http://localhost:3000"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apptracker-agent-config
  namespace: apptracker
  labels:
    app.kubernetes.io/name: apptracker
    app.kubernetes.io/component: agent
data:
  APPTRACKER_COLLECT_INTERVAL: "10s"
  APPTRACKER_API_ADDR: "0.0.0.0:8080"
  APPTRACKER_ENABLE_DOCKER: "true"
  APPTRACKER_ENABLE_KUBERNETES: "true"
