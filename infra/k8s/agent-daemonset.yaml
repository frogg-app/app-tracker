# App Tracker Agent DaemonSet
# Deploys one agent per node for system-wide monitoring
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: apptracker-agent
  namespace: apptracker
  labels:
    app.kubernetes.io/name: apptracker
    app.kubernetes.io/component: agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: apptracker
      app.kubernetes.io/component: agent
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apptracker
        app.kubernetes.io/component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: apptracker-agent
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        # Allow running on master nodes
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      containers:
        - name: agent
          image: ghcr.io/app-tracker/agent:latest
          imagePullPolicy: IfNotPresent
          args:
            - serve
            - --api-addr
            - "0.0.0.0:8080"
          ports:
            - name: http
              containerPort: 8080
              hostPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: apptracker-agent-config
          env:
            - name: APPTRACKER_SERVER_URL
              value: "http://apptracker-server.apptracker.svc.cluster.local:32400"
            - name: APPTRACKER_AGENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
            - name: docker-socket
              mountPath: /var/run/docker.sock
              readOnly: true
            - name: containerd-socket
              mountPath: /run/containerd/containerd.sock
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            privileged: true
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: containerd-socket
          hostPath:
            path: /run/containerd/containerd.sock
            type: Socket

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apptracker-agent
  namespace: apptracker
  labels:
    app.kubernetes.io/name: apptracker
    app.kubernetes.io/component: agent

---
# ClusterRole for agent to access kubelet API and pod info
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apptracker-agent
  labels:
    app.kubernetes.io/name: apptracker
    app.kubernetes.io/component: agent
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes/proxy"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: apptracker-agent
  labels:
    app.kubernetes.io/name: apptracker
    app.kubernetes.io/component: agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: apptracker-agent
subjects:
  - kind: ServiceAccount
    name: apptracker-agent
    namespace: apptracker
