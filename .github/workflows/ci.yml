# App Tracker CI/CD Pipeline
# Runs on push to main and pull requests
# Builds, tests, lints, and publishes Docker images

name: CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ===========================================
  # Lint and Format Check
  # ===========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: agent/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            ui/package-lock.json

      - name: Go Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: agent

      - name: Install Server Dependencies
        working-directory: server
        run: npm ci

      - name: Lint Server
        working-directory: server
        run: npm run lint

      - name: Install UI Dependencies
        working-directory: ui
        run: npm ci

      - name: Lint UI
        working-directory: ui
        run: npm run lint

      - name: Type Check Server
        working-directory: server
        run: npm run typecheck

      - name: Type Check UI
        working-directory: ui
        run: npm run typecheck

  # ===========================================
  # Test Agent
  # ===========================================
  test-agent:
    name: Test Agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: agent/go.sum

      - name: Run Tests
        working-directory: agent
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: agent/coverage.out
          flags: agent
          name: agent-coverage

  # ===========================================
  # Test Server
  # ===========================================
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: server
        run: npm ci

      - name: Run Tests
        working-directory: server
        run: npm test -- --coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: server/coverage/lcov.info
          flags: server
          name: server-coverage

  # ===========================================
  # Test UI
  # ===========================================
  test-ui:
    name: Test UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Run Tests
        working-directory: ui
        run: npm test -- --coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ui/coverage/lcov.info
          flags: ui
          name: ui-coverage

  # ===========================================
  # Build Agent
  # ===========================================
  build-agent:
    name: Build Agent
    runs-on: ubuntu-latest
    needs: [lint, test-agent]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: agent/go.sum

      - name: Build
        working-directory: agent
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o ../dist/agent-linux-amd64 ./cmd/agent
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o ../dist/agent-linux-arm64 ./cmd/agent

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-binaries
          path: dist/agent-*

  # ===========================================
  # Build Server
  # ===========================================
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: [lint, test-server]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: server
        run: npm ci

      - name: Build
        working-directory: server
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist

  # ===========================================
  # Build UI
  # ===========================================
  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    needs: [lint, test-ui]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Build
        working-directory: ui
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

  # ===========================================
  # E2E Tests
  # ===========================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build-server, build-ui]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Server Build
        uses: actions/download-artifact@v4
        with:
          name: server-dist
          path: server/dist

      - name: Download UI Build
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

      - name: Start Services
        run: |
          cd server && npm ci --production && node dist/index.js &
          npx serve ui/dist -l 3000 &
          sleep 5

      - name: Run E2E Tests
        working-directory: e2e
        run: |
          npm ci
          npm test
        continue-on-error: true

  # ===========================================
  # Docker Build and Push
  # ===========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-agent, build-server, build-ui]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [agent, server, ui]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./infra/docker/Dockerfile.${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Release
  # ===========================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [docker, e2e]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Agent Binaries
        uses: actions/download-artifact@v4
        with:
          name: agent-binaries
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/agent-linux-amd64
            dist/agent-linux-arm64
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  # ===========================================
  # Helm Chart
  # ===========================================
  helm:
    name: Helm Chart
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Lint Chart
        run: helm lint infra/helm/apptracker

      - name: Package Chart
        run: helm package infra/helm/apptracker -d dist

      - name: Upload Chart
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: dist/*.tgz
