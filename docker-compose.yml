# App Tracker - Full Stack Deployment
# Run: docker compose up -d
# Dashboard: http://localhost:32400
# API: http://localhost:32401

services:
  # ===========================================
  # Backend Server
  # ===========================================
  server:
    build:
      context: ./server
      dockerfile: ../infra/docker/Dockerfile.server
    container_name: apptracker-server
    restart: unless-stopped
    ports:
      - "32401:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/apptracker.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=24h
      - LOG_LEVEL=info
      - CORS_ORIGINS=http://localhost:32400,http://localhost:5173
    volumes:
      - server-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - apptracker

  # ===========================================
  # Frontend UI
  # ===========================================
  ui:
    build:
      context: ./ui
      dockerfile: ../infra/docker/Dockerfile.ui
    container_name: apptracker-ui
    restart: unless-stopped
    ports:
      - "32400:80"
    environment:
      - API_URL=/api
      - WS_URL=/ws
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - apptracker

  # ===========================================
  # Sample Agent (for demo purposes)
  # ===========================================
  agent-demo:
    build:
      context: ./agent
      dockerfile: ../infra/docker/Dockerfile.agent
    container_name: apptracker-agent-demo
    restart: unless-stopped
    privileged: true
    ports:
      - "32402:9090"
    environment:
      - APPTRACKER_SERVER_URL=http://server:3001
      - APPTRACKER_AGENT_ID=demo-agent-docker
      - APPTRACKER_COLLECT_INTERVAL=10s
      - APPTRACKER_API_ADDR=0.0.0.0:9090
      - APPTRACKER_ENABLE_DOCKER=true
      - APPTRACKER_ENABLE_KUBERNETES=false
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      server:
        condition: service_healthy
    profiles:
      - with-agent

  # ===========================================
  # Redis (optional - for session storage/caching)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: apptracker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - apptracker
    profiles:
      - full

  # ===========================================
  # Prometheus (optional - metrics collection)
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: apptracker-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - apptracker
    profiles:
      - observability

  # ===========================================
  # Grafana (optional - dashboards)
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: apptracker-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - apptracker
    profiles:
      - observability

volumes:
  server-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  apptracker:
    driver: bridge
